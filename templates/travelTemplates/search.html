{% extends 'base.html' %}
{%load static%}
{%block content%}

<section class="page-section" id="addform">
    <div class="container">
        <!-- Contact Section Heading-->
        <br>
        {%if code%}
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">That Person is not a member</h2>
        {%endif%}
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Who's bucketlist do you want to see?</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <form id="form" name="form" method="post" action="{% url 'searchHandler' %}">
                    {% csrf_token %}
                    <!-- First Name input--> 
                    <div class="form-floating mb-3">
                        <input class="form-control" id="first_name" name="first_name" type="text" placeholder="Enter your first name..." data-sb-validations="required" required/>
                        <label for="first_name">First Name</label>
                        <div class="invalid-feedback" data-sb-feedback="first_name:required">A first name is required.</div>
                    </div>
                    <!-- Last Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Enter your last name..." data-sb-validations="required" required/>
                        <label for="last_name">Last Name</label>
                        <div class="invalid-feedback" data-sb-feedback="last_name:required">A last name is required.</div>
                    </div>
               
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
